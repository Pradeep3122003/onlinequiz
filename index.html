<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            background-image: linear-gradient(blue,violet);
            overflow: hidden;
            user-select: none;
        }

        .display{
                 height: 50%;
                 width: 50%;
                 background-color: rgba(240, 248, 255, 0.297);
                 margin:10% 25%;
                 border-radius: 60px;
                 position: absolute;
                
        }
        #q{
            height: 20%;
            width: 90%;
            background-color: rgba(255, 255, 0, 0.303);
            border-radius: 60px;
            margin:5% 2vw;
            font-size: 80px;
            text-align: center;
            text-transform: capitalize;
            font-family: 'Times New Roman', Times, serif;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 400;
        }

        ul{
            list-style: none;
            display: block;
            margin-left: 3vw;
            
        }
        li{
            display:block ;
            margin:1vh 2vw;
        }

        li div{
            display: inline-block;
            
        }

        li div{
            width: 15vw;
            height: 7vh;
            background-color: rgba(18, 242, 242, 0.269);
            margin:1vh 2vw;
            border-radius: 60px;
            font-size: 80px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-transform: capitalize;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 400;
            
        }

        #pre{
            height: 5vh;
            width: 8vw;
            background-color: aqua;
            position: fixed;
            margin:80vh 20vw;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            border-bottom-left-radius: 60px;
            border-top-left-radius: 60px;
            font-weight: 900;
        }

        #ne{
            height: 5vh;
            width: 8vw;
            background-color: aqua;
            position: fixed;
            margin:80vh 70vw;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            border-bottom-right-radius: 60px;
            border-top-right-radius: 60px;
            font-weight: 900;
           
        }

        li div:hover, #pre:hover, #ne:hover{
               scale: 1.1;
               cursor: pointer;
        }

        #finsh{
            height: 50%;
            width: 50%;
            background-image:linear-gradient(30deg,black,blue);
            margin:10% 25%;
            border-radius: 60px;
            position: absolute;
            font-size: calc(4vw + 4vh);
            color: aliceblue;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            z-index: -4;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="display">
       <div id="q">an apple</div>
       <ul>
          <li><div id="o1" onclick="lock(1);">a</div>
        <div id="o2" onclick="lock(2);">b</div></li>
          <li><div id="o3" onclick="lock(3);">c</div>
          <div id="o4" onclick="lock(4);">d</div></li>
            
        
       </ul>
     
    </div>

  
    <div id="pre" onclick="pre();">Prev</div>
    <div id="ne" onclick="next();" >Next</div>
    <div id="finsh">h</div>
    <script>
let q=document.getElementById("q");
let o1=document.getElementById("o1");
let o2=document.getElementById("o2");
let o3=document.getElementById("o3");
let o4=document.getElementById("o4");
let fin=document.getElementById("finsh");

let qu=["Which is an example of dynamic programming language?","js fullform____","Which protocol is used for secure communication over the web?","What does DNS stand for?"];
let anset=["html","c++","js","java","journal script","joint script","java scope","java script","HTTP","HTTPS","FTP","SMTP","Digital Network Service","Domain Name System","Data Naming Standard"," Dynamic Naming Service"];
var i=0;
var j=0;
var ans="";
var opt=0;
start=()=>{


q.innerHTML=qu[i];
o1.innerHTML=anset[j];
o2.innerHTML=anset[j+1];
o3.innerHTML=anset[j+2];
o4.innerHTML=anset[j+3];}

start();
var opt=0;
lock=(x)=>{
    if(x==1)
     { 
        o1.style.background="blue";
        o2.style.background="rgba(18, 242, 242, 0.269)";
        o3.style.background="rgba(18, 242, 242, 0.269)";
        o4.style.background="rgba(18, 242, 242, 0.269)";
        opt=1;
    }
    else if(x==2)
      { o1.style.background="rgba(18, 242, 242, 0.269)";
      o2.style.background="blue";
      o3.style.background="rgba(18, 242, 242, 0.269)";
      o4.style.background="rgba(18, 242, 242, 0.269)";
    opt=2;}
    else if(x==3)
     { o1.style.background="rgba(18, 242, 242, 0.269)";
     o2.style.background="rgba(18, 242, 242, 0.269)";
     o3.style.background="blue";
     o4.style.background="rgba(18, 242, 242, 0.269)";
    opt=3;}
    else if(x==4)
     {  o1.style.background="rgba(18, 242, 242, 0.269)";
     o2.style.background="rgba(18, 242, 242, 0.269)";
     o3.style.background="rgba(18, 242, 242, 0.269)";
     o4.style.background="blue";
    opt=4;}

}    

next=()=>{
    if(i<3)
    {i++;
     j+=4;
     ans+=opt;
    }
    else if(i==3)
    {
        ans+=opt;
        finish();
        i=0;
        j=0;
    }
        o1.style.background="rgba(18, 242, 242, 0.269)";
        o2.style.background="rgba(18, 242, 242, 0.269)";
        o3.style.background="rgba(18, 242, 242, 0.269)";
        o4.style.background="rgba(18, 242, 242, 0.269)";
start();
}

pre=()=>{
    if(i>0)
    {i--;
     j-=4;
    }

o1.style.background="rgba(18, 242, 242, 0.269)";
o2.style.background="rgba(18, 242, 242, 0.269)";
o3.style.background="rgba(18, 242, 242, 0.269)";
o4.style.background="rgba(18, 242, 242, 0.269)";
start();
}
var per=0;
finish=()=>{
    if(ans[0]=="3")
    {
       per+=25;
    }
    if(ans[1]=="4")
    {
       per+=25;
    }
    if(ans[2]=="2")
    {
       per+=25;
    }
    if(ans[3]=="2")
    {
       per+=25;
    }
fin.style.zIndex="4";
fin.style.opacity="1";
    fin.innerHTML=per+"%"+"ðŸŽ‰";
    ans="";
}


    </script>
</body>
</html>
